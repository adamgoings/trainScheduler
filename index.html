<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Up-To-Date Train Schedule</h1>
      <p class="lead">Your one-stop shop for train arrivals!</p>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>

  <form id="form">
    <div class="form-group">
      <label for="trainName">Train Name</label>
      <input type="input" class="form-control" id="trainNameInput">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="input" class="form-control" id="destinationInput">
    </div>
    <div class="form-group">
      <label for="firstTime">First Train Time (HH:mm - military time)</label>
      <input type="input" class="form-control" id="firstTimeInput">
    </div>
    <div class="form-group">
      <label for="frequency">Frequency (min)</label>
      <input type="input" class="form-control" id="frequencyInput">
    </div>
    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
  </form>

</body>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="app.js"></script>


</html>
